<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="anim.css">

    <style>    
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            height: 100vh;
            
            background: #f3f3f3;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            white-space: nowrap;
            
            max-width: 130px;
            
            background: #e0e0e1;
        }
    
        .content {
            display: grid;
            place-items: center;
            width: 50%;
            height: 100%;
        }

        .parent {
            border: 2px solid rgb(0, 0, 116);
            background: #dedeff;
            
            width: 50%;
            aspect-ratio: 1;

            margin: 2rem;    
        }
        
        .child {
            display: grid;
            place-items: center;

            color: white;
            background: rgb(59, 5, 236);

            width: 50%;

            aspect-ratio: 1;
        }
    
        .title {
            text-transform: uppercase;

            text-shadow: -1px -1px 0 #8d8c8c,
                         1px -1px 0 #8d8c8c, 
                         -1px 1px 0 #8d8c8c, 
                         1px 1px 0 #8d8c8c;

            color: rgb(224, 224, 225);
            rotate: -90deg;
            
            font-size: clamp(.5rem, 4rem, 6vh);    /* clamp är responsivt. börja med det minsta värdet du kan tänka dig, det optimala och sedan det största vh = viewport height  alltså procentuell höjd av  skärmen */
        }
    </style>

    <title>Enkla animationsexempel</title>
</head>
<body>
    <div class="left-column">
        <h1 class="title">Enkla animationsexempel</h1>
    </div>
    <div class="content">
        <div class="parent">
            <div class="child">
                <p>LÅDA</p>
            </div>
        </div>
    </div>
</body>
</html>
